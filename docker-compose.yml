x-airflow-common:
  &airflow-common
  image: apache/airflow:2.10.2
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__LOGGING__LOG_RETENTION_DAYS: 365
    AIRFLOW__CORE__DEFAULT_TIMEZONE: 'Asia/Tokyo'
    AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: 'Asia/Tokyo'
    # DAGでDockerOperatorのマウントパスに使用
    ENERGY_ENV_PATH: ${ENERGY_ENV_PATH:-/c/Users/tetsu/dev/energy-env}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs/airflow:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    # DockerOperatorでホストのDockerを操作するため
    - /var/run/docker.sock:/var/run/docker.sock
  user: "1000:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "1000:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./:/sources

  energy-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: energy-pipeline:latest
    container_name: energy-pipeline
    volumes:
      # ログファイルをホストと共有（永続化）
      - ./logs:/app/logs
      # GCP認証キーをコンテナに渡す
      - ./keys:/app/keys
      # データファイルをホストと共有
      - ./data:/app/data
    environment:
      # GCP認証情報のパス
      - GOOGLE_APPLICATION_CREDENTIALS=/app/keys/energy-data-processor-key.json
      # タイムゾーン設定
      - TZ=Asia/Tokyo
    # 開発環境では自動再起動しない（エラー時にログを確認したい）
    restart: "no"

volumes:
  postgres-db-volume:
